name: Run MLOps Pipeline on Data Change

on:
  push:
    paths:
      - '.github/workflows/**'
      - 'data/raw/**'
      - 'scripts/**'
      - 'dvc.yaml'
      - 'dvc.lock'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  pipeline:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      MLFLOW_S3_ENDPOINT_URL: ${{ secrets.MLFLOW_S3_ENDPOINT_URL }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install 'dvc[s3]'

    - name: Start MinIO server in Docker
      run: |
        docker run -d -p 9000:9000 --name minio \
          -e MINIO_ACCESS_KEY=$AWS_ACCESS_KEY_ID \
          -e MINIO_SECRET_KEY=$AWS_SECRET_ACCESS_KEY \
          minio/minio server /data
        # Wait for MinIO to be ready
        for i in {1..10}; do
          curl --silent --fail $MLFLOW_S3_ENDPOINT_URL/minio/health/live && break
          echo "Waiting for MinIO to start..."
          sleep 3
        done

    - name: Debug environment variables (safe)
      run: |
        echo "AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}"
        echo "MLFLOW_S3_ENDPOINT_URL=${MLFLOW_S3_ENDPOINT_URL}"

    - name: Write secrets to .env file (optional)
      run: |
        echo "AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}" >> .env
        echo "AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}" >> .env
        echo "MLFLOW_S3_ENDPOINT_URL=${MLFLOW_S3_ENDPOINT_URL}" >> .env

    - name: Set up DVC remote and pull
      run: |
        dvc remote modify minio endpointurl $MLFLOW_S3_ENDPOINT_URL
        dvc remote modify minio access_key_id $AWS_ACCESS_KEY_ID
        dvc remote modify minio secret_access_key $AWS_SECRET_ACCESS_KEY
        dvc pull

    - name: Run pipeline
      run: |
        dvc repro

    - name: Push results
      run: |
        dvc push